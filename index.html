<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./build/css/app.css">
    </head>
    <body class="body">
        
        <header class="header">
            <ul class="nav">
                <li class="nav-item">
                    <a href="" class="header__img-search" class="nav-link">Image Search</a>
                </li>
                <li class="nav-item">
                    <a href="" class="header__advanced-search" class="nav-link">Advnced Search</a>

            </ul>

        <div class="content">
            
            <div class="logo-container">
                <img src="./img/googlr-logo.webp" alt="" class="logo">
            </div>
    
            <div class="form-container">
                <form action="https://www.google.com/search">
                    <input type="text" name="q">           
                </form>
            </div>
        </div>
        
    </body>
</html>
